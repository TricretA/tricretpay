<!doctype html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Payment Success</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:'Poppins',sans-serif;background:linear-gradient(180deg,#191970,#202A44);color:#F4F4F4;margin:0;display:flex;align-items:center;justify-content:center;height:100vh;padding:20px}
    .card{max-width:720px;width:100%;background:rgba(255,255,255,0.04);padding:28px;border-radius:12px;text-align:center}
    h1{margin:0 0 6px}
    p{margin:0 0 14px;color:rgba(244,244,244,0.9)}
    .email-btn{background:#25D366;color:#072;border-radius:8px;padding:12px 18px;font-weight:700;text-decoration:none;display:inline-block;animation:pop 1.8s ease-in-out}
    @keyframes pop{0%{transform:scale(0.98)}50%{transform:scale(1.02)}100%{transform:scale(1)}}
    footer{margin-top:18px;color:rgba(244,244,244,0.7)}
  </style>
</head>
<body>
  <div class="card">
    <img src="/assets/logo.svg" alt="" width="82" style="margin-bottom:12px">
    <h1>Payment Received — Thank you!</h1>
    <p>Your payment was successful and recorded. Check your email for the Welcome Pack & next steps.</p>

    <a id="mailtoBtn" class="email-btn" href="mailto:">
      Open Email App
    </a>

    <div style="margin-top:14px">
      <a href="/src/pages/index.html" style="color:#F4F4F4;text-decoration:none">Back to site</a>
    </div>

    <footer>TriCre8 • Graphic Design Bootcamp</footer>
  </div>
</body>
</html>
